schema:
  - https://the-graph.questbook.app/subgraphs/name/qb-subgraph-rinkeby
documents:
  - ./graphql/*.graphql
overwrite: true
generates:
  ./src/generated/graphql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      scalars:
        BigDecimal: string
        BigInt: string
        Bytes: string
      skipTypename: false
      withComponent: false
      withHOC: false
      withRefetchFn: false