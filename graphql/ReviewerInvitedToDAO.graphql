query ReviewerInvitedToDAO($lowerLimit: Int!, $upperLimit: Int!) {
  workspaceMembers(
    subgraphError: allow
    where: {
      updatedAt_gt: $lowerLimit
      updatedAt_lte: $upperLimit
      email_not: null
      accessLevel: reviewer
    }
  ) {
    email
    workspace {
      title
      chain: supportedNetworks
    }
    address: actorId
  }
}
